name: CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: 'Decrypt license'
      env: 
        LICENSE_KEY: ${{ secrets.licenseKey }}
      run: gpg --quiet --batch --yes --decrypt --passphrase="$LICENSE_KEY" --output Unity_v2019.ulf Unity_v2019.ulf.gpg
    - name: 'run unity tests'
      uses: ncipollo/unity-action@master
      with: 
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        license: ${{ secrets.license }}
    - name: 'run unity build'
      uses: ncipollo/unity-action@master
      with: 
        license: ${{ secrets.license }}
        mode: build
        build_method: BuildCommand.PerformBuild
